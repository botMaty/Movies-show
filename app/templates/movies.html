<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Result</title>
  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body class="no-transition">

  <button class="mode-toggle" id="modeToggle" onclick="toggleTheme()">☀️</button>

  <div class="movies-container">

    {% for movie in movies %}
    <div class="movie-card">
      
      <img src="{{ url_for('static', filename=movie.poster_path) }}" class="poster-image" alt="{{ movie.mname }} Poster" style="width:100%; height: 280px; object-fit: cover; border-radius: 10px; margin-bottom: 12px; cursor:pointer;"/>

      <form method="post" action="/movie" style="display:inline;">
        <input type="hidden" name="mid" value="{{ movie.mid }}">
        <button type="submit" style="all: unset; cursor: pointer;">
          <h3 style="margin: 0 0 8px 0;">{{ movie.mname }}</h3>
        </button>
      </form>

      <p style="margin: 0 0 6px 0;">Release Date: {{ movie.initial_release.strftime('%Y-%m-%d') }}</p>

    </div>
    {% endfor %}

  </div>
  <div class="image-modal" id="imageModal">
    <img id="modalImage" src="" alt="poster">
  </div>


  <script src="../static/js/script.js"></script>

</body>
</html>
